<div class="w-100 mb4 nested-copy-line-height relative bg-white">
  <div class="mb3 pa4 gray overflow-hidden bg-white">

    {{ with .CurrentSection.Title }}
      <span class="f6 db">{{ . }}</span>
    {{ end }}

    <!-- 标题：永远进 Hugo 页面 -->
    <h1 class="f3 near-black">
      <a href="{{ .RelPermalink }}" class="link black dim">
        {{ .Title }}
      </a>
    </h1>

    <div class="nested-links f5 lh-copy nested-copy-line-height">
      {{ .Summary }}
    </div>

    <!-- 按钮区：双入口 -->
    <div class="mt3 flex flex-wrap">

      <!-- Hugo 页面 -->
      <a href="{{ .RelPermalink }}"
         class="ba b--moon-gray bg-light-gray br2 color-inherit dib f7 hover-bg-moon-gray link ph3 pv1 mr2 mb2">
        {{ $.Param "read_more_copy" | compare.Default (lang.Translate "readMore") }}
      </a>

      <!-- 公众号原文（如果存在） -->
      {{ if .Params.externalLink }}
        <a href="{{ .Params.externalLink }}"
           target="_blank"
           rel="noopener"
           class="ba b--dark-green bg-washed-green br2 dark-green dib f7 hover-bg-light-green link ph3 pv1 mb2">
          去公众号阅读 →
        </a>
      {{ end }}

    </div>

  </div>
</div>
